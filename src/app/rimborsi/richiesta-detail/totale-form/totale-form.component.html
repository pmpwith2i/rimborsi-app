<form class="g-3" [formGroup]="totaleForm">
  <div class="col-12">
    <label for="inputSubtotaleRetribuzioni" class="form-label">Totale costo retribuzioni</label>
    <input type="number" formControlName="subtotaleRetribuzioni" class="form-control" id="inputSubtotaleRetribuzioni">
  </div>
  <div class="col-12">
    <label for="inputSubtotaleContributi" class="form-label">Totale costo contributi</label>
    <input type="number" formControlName="subtotaleContributi" class="form-control" id="inputSubtotaleContributi">
  </div>
  <div class="col-12">
    <label for="inputTotale" class="form-label">Totale costo complessivo</label>
    <input type="number" formControlName="totale" class="form-control"
           id="inputTotale">
  </div>
</form>
