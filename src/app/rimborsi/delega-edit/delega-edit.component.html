<div class="standard-panel">
  <div class="d-flex d-flex-row align-items-center mobile-title-flex-responsive">
    <div class="mr-auto title-mobile-responsive">
      <h1 class="text-title-dark">Inserisci Procura</h1>
      <h4>Inserisci una nuova procura</h4>
    </div>
    <div class="btn-container-new">
      <app-cst-button btnClass="btn-success" text="Salva"
                      iconName="send"></app-cst-button>
    </div>
  </div>
  <form class="g-3" [formGroup]="delegaFormControl">
    <div class="row">
      <div class="col-4">
        <app-cst-panel-card cardTitle="Info Delega">
          <div formGroupName="infoTipologia">
            <div class="col-sm-12">
              <label for="inputTipoDatore" class="form-label">Tipo Datore</label>
              <select id="inputTipoDatore" formControlName="tipoDatore" class="form-select">
                <option selected>Scegli un tipo di datore...</option>
              </select>
            </div>
            <div class="col-sm-12">
              <label for="inputTipoDelega" class="form-label">Tipo Delega</label>
              <select id="inputTipoDelega" formControlName="tipoDelega" class="form-select">
                <option selected>Scegli un tipo di delega...</option>
              </select>
            </div>
          </div>
        </app-cst-panel-card>
        <app-cst-panel-card cardTitle="Info Legale Rappresentante">
          <div formGroupName="infoLegale">
            <div class="col-sm-12">
              <label for="inputNomeLegale" class="form-label">Nome</label>
              <input type="text" formControlName="nome" class="form-control" id="inputNomeLegale">
            </div>
            <div class="col-sm-12">
              <label for="inputCognomeLegale" class="form-label">Cognome</label>
              <input type="text" formControlName="cognome" class="form-control" id="inputCognomeLegale">
            </div>
            <div class="col-sm-12">
              <label for="inputFiscalCodeLegale" class="form-label">Codice Fiscale</label>
              <input type="text" formControlName="fiscalCode" class="form-control" id="inputFiscalCodeLegale">
            </div>
            <div class="col-sm-12">
              <label for="inputMailLegale" class="form-label">Mail</label>
              <input type="email" formControlName="email" class="form-control" id="inputMailLegale">
            </div>
          </div>
        </app-cst-panel-card>
      </div>
      <div class="col-4">
        <app-cst-panel-card cardTitle="Dati dell'azienda">
          <div formGroupName="infoAzienda" class="row g-3">
            <div class="col-sm-12">
              <label for="inputName" class="form-label">Nome o ragione sociale</label>
              <input type="text" formControlName="name" class="form-control" id="inputName">
            </div>
            <div class="col-sm-6">
              <label for="inputMailAzienda" class="form-label">PEC</label>
              <input type="email" formControlName="emailAzienda" class="form-control" id="inputMailAzienda">
            </div>
            <div class="col-sm-6">
              <label for="inputTelAzienda" class="form-label">Tel.</label>
              <input type="text" placeholder="+39" formControlName="telAzienda" class="form-control"
                     id="inputTelAzienda">
            </div>
            <div class="col-sm-6">
              <label for="inputFiscalCodeDelega" class="form-label">Codice Fiscale</label>
              <input type="text" formControlName="fiscalCode" class="form-control" id="inputFiscalCodeDelega">
            </div>
            <div class="col-sm-6">
              <label for="inputVatDelega" class="form-label">Partita IVA</label>
              <input type="text" formControlName="vat" class="form-control" id="inputVatDelega">
            </div>
          </div>
        </app-cst-panel-card>
        <app-iban-panel panelName="IBAN Azienda"></app-iban-panel>
      </div>
      <div class="col-4">
        <app-cst-panel-card cardTitle="Indirizzo azienda">
          <div formGroupName="address" class="row g-3">
            <div class="col-sm-10">
              <label for="inputStreet" class="form-label">Indirizzo</label>
              <input type="text" class="form-control" formControlName="street" id="inputStreet"
                     placeholder="Via Centrale N. ...">
            </div>

            <div class="col-sm-2">
              <label for="inputZip" class="form-label">CAP</label>
              <input type="number" formControlName="zipCode" class="form-control" id="inputZip">
            </div>
            <div class="col-sm-6">
              <label for="inputCity" class="form-label">Città</label>
              <input type="text" class="form-control" formControlName="city" id="inputCity">
            </div>
            <div class="col-sm-6">
              <label for="inputState" class="form-label">Provincia</label>
              <select id="inputState" formControlName="state" class="form-select">
                <option selected>Scegli una provincia...</option>
              </select>
            </div>
          </div>
        </app-cst-panel-card>
        <app-cst-panel-card cardTitle="Carta d'identità del Legale Rappresentante">
          <app-allegato-item></app-allegato-item>
        </app-cst-panel-card>
        <app-cst-panel-card cardTitle="Procura firmata dal legale rappresentante">
          <app-allegato-item></app-allegato-item>
        </app-cst-panel-card>
      </div>
    </div>
  </form>
</div>
