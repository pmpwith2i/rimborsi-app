<div class="notification-panel standard-shadow d-flex">
  <div class="notification-panel-left d-flex align-items-center">
    <div class="notification-panel-line">
    </div>
    <app-icon iconName="warning" inClass="notification-panel-icon"></app-icon>
  </div>
  <div class="notification-panel-right">
    <div class="notification-panel-title">
      {{title}}
    </div>
    <div class="notification-panel-text">
      {{text}}
    </div>
  </div>
</div>
