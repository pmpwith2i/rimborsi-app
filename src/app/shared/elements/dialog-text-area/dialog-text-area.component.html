<div class="mat-dialog-title" mat-dialog-title>Approva istruttoria</div>
<div class="mat-dialog-content align-items-center" mat-dialog-content>
  <div class="light-bor-bottom">
    <label for="inputRichiesta" class="form-label">Esito istruttoria</label>
    <textarea class="form-control" [value]="text" id="inputRichiesta" rows="5"></textarea></div>
</div>
<div class="mat-dialog-actions" mat-dialog-actions>
  <app-cst-button (click)="onClose()" btnClass="btn-danger" text="Annulla" iconName="delete"></app-cst-button>
  <app-cst-button (click)="onConfirm()" btnClass="btn-success" text="Invia"
                  iconName="send"></app-cst-button>
</div>
