<div class="history-list-container">
  <ul class="history-list">
    <li *ngFor="let item of histories; let i = index" class="history-list-element">
      <div class="d-flex flex-column">
        <span class="history-list-data">
          {{item.data | date}}
        </span>
        <span class="history-list-motivo">
          {{item.motivo}}
        </span>
        <span class="history-list-nota">
          {{item.nota}}
        </span>
      </div>
    </li>
  </ul>
</div>
